name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format build-essential pkg-config python3

      - name: Build
        run: |
          make -j$(nproc)

      - name: Format check (clang-format)
        run: |
          echo "Running clang-format across C sources"
          find . -name '*.c' -o -name '*.h' | xargs -r clang-format -i
          git --no-pager diff --exit-code || (echo "Formatting changes detected; run 'make format' locally" && false)

      - name: Validate registration symbols
        run: |
          ./scripts/validate_reg.sh build/lib/udr-pak.so sql/udr-pak_REG.sql
name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y build-essential clang-format clang-tidy git
      - name: Build
        run: make

  format-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format
      - name: Check formatting
        run: |
          files=$(find . -name '*.c' -o -name '*.h')
          for f in $files; do
            clang-format -style=file "$f" | diff -u "$f" - || (echo "File $f is not formatted" && exit 1)
          done

  sanitize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y build-essential clang
      - name: Build with sanitizers
        run: |
          make clean || true
          make CFLAGS='-g -O1 -fsanitize=address,undefined -fno-omit-frame-pointer -std=gnu23 -fPIC -D_GNU_SOURCE'
name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Build default
        run: make
      - name: Check artifact
        run: test -f build/lib/udr-pak.so && echo "artifact present"
      - name: Build with SDKDIR override (if set)
        env:
          SDKDIR: ${{ secrets.SDKDIR }}
        run: if [ -n "${SDKDIR}" ]; then make SDKDIR=${SDKDIR}; fi
